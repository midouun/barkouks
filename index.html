<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مزرعتي المتطورة</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="top-bar">
        <div class="user-chip">
            <img id="u_photo" src="" alt="">
            <span id="u_name">تحميل...</span>
        </div>
        <div class="resources">
            <div class="res-item">💰 <span id="money">0</span></div>
            <div class="res-item">⭐ <span id="xp">0</span></div>
        </div>
    </div>

    <div class="game-world">
        <div class="section-title">🌱 الحقول الزراعية</div>
        <div class="farm-grid" id="farmGrid"></div>

        <div class="section-title">🐮 الحظيرة</div>
        <div class="barn-section">
            <div class="cow-btn" id="cowBtn">🐄</div>
            <p>لديك <span id="milk_storage">0</span> لتر حليب</p>
        </div>
    </div>

    <div class="bottom-panel">
        <div class="tabs">
            <div class="tab active" data-target="shop">🏪 المتجر</div>
            <div class="tab" data-target="inventory">🎒 المخزون</div>
        </div>
        
        <div id="tab-shop" class="panel-content"></div>
        <div id="tab-inventory" class="panel-content" style="display:none;"></div>
    </div>

    <div class="seed-selector" id="seedModal">
        <div class="seed-modal">
            <h3>اختر البذور</h3>
            <div id="seedList"></div>
            <button class="close-btn" id="closeModal">إغلاق</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
